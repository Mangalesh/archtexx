<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>CTS Demo</title>
<link rel="stylesheet" href="css/main.css" />
<meta charset="utf-8">
<title>Archtexx - Employer details form</title>

<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/animate.css">
<!-- Custom Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body ng-app="ctsApp" ng-controller="MainController">

	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Archtexx <span></span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Employer Details</h2>
			</div>
			
			<button type="submit" onclick="loadUser()"> Get Details </button><br/>
	
			<table>
			<tr><td width="40%" align="right"><label for="company">Company Name : </label></td> &nbsp; <td width="60%" align="center"><label for="company">{{company}}</label></td></tr>
			<tr><td width="40%" align="right"><label for="empname">Employer Name : </label> </td> &nbsp; <td width="60%" align="center"><label for="empname">{{name}}</label></td></tr>
			<tr><td width="40%" align="right"><label for="age">Age : </label></td> &nbsp; <td width="60%"><label for="age" align="center">{{age}}</label></td></tr>
			<tr><td width="40%" align="right"><label for="contactno">Contact No : </label> </td> &nbsp; <td width="60%" align="center"><label for="contactno">{{contactNo}}</label></td></tr>
			<tr><td width="40%" align="right"><label for="address">Address : </label></td> &nbsp; <td width="60%" align="center"><label for="address">{{address}}</label></td></tr>
			<tr><td width="40%" align="right"><label for="pincode">Pincode : </label> </td> &nbsp; <td width="60%" align="center"><label for="pincode">{{pincode}}</label></td></tr>
 		</div>
	</div>
	
	

	
	
	
	
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script>
		var app = angular.module('ctsApp', []);
		app.controller('MainController', function($scope, $http) {
    	$scope.name = "----------------------";
    	$scope.company = "----------------------";
    	$scope.age = "----------------------";
    	$scope.pincode = "----------------------";
    	$scope.address = "----------------------";
    	$scope.contactNo = "----------------------"; 	
    	
    
	    loadUser = function () {
            $http.get('rest/user/')
                    .success(function (data) {
                    	
                        $scope.name = data.name;
                        $scope.company = data.company;
                        $scope.age = data.age;
                        $scope.pincode = data.pincode;
                        $scope.address = data.address;
                        $scope.contactNo = data.contactNo;
                        
                    });
        };
        
	});
		
		$(document).ready(function () {
	    	$('#logo').addClass('animated fadeInDown');
	    	$("input:text:visible:first").focus();
		});
		$('#username').focus(function() {
			$('label[for="username"]').addClass('selected');
		});
		$('#username').blur(function() {
			$('label[for="username"]').removeClass('selected');
		});
		$('#password').focus(function() {
			$('label[for="password"]').addClass('selected');
		});
		$('#password').blur(function() {
			$('label[for="password"]').removeClass('selected');
		});

	
</script>
</body>
</html>
