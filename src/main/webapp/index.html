<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>CTS Demo</title>
<link rel="stylesheet" href="css/main.css" />
</head>
</head>
<body ng-app="ctsApp" ng-controller="MainController">

	<table border=1>
	<tr><td>Name :</td> <td>{{name}}</td> </tr>
	<tr><td>Company :</td> <td>{{company}}</td> </tr>
	<tr><td>Age :</td> <td>{{age}}</td> </tr>
	<tr><td>Address :</td> <td>{{address}}</td> </tr>
	<tr><td>Pincode  :</td> <td>{{pincode}}</td> </tr>
	<tr><td>Contact No :</td> <td>{{contactNo}}</td> </tr>

	<tr><td colspan=2><a href="#" onclick="loadUser()">Load User Details from Server </a></td></tr>
	</table>
	
	
	
	
	
	<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script>
		var app = angular.module('ctsApp', []);
		app.controller('MainController', function($scope, $http) {
    	$scope.name = "Default_name";
    	$scope.company = "Default_company";
    	$scope.age = "Default_age";
    	$scope.pincode = "Default_Pincode";
    	$scope.address = "Default_address";
    	$scope.contactNo = "Default_ContactNo"; 	
    	
    
	    loadUser = function () {
            $http.get('rest/user/')
                    .success(function (data) {
                	
                        $scope.name = data.name;
                        $scope.company = data.company;
                        $scope.age = data.age;
                        $scope.pincode = data.pincode;
                        $scope.address = data.address;
                        $scope.contactNo = data.contactNo;
                        
                    });
        };
        
	});
</script>
</body>
</html>
